<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order and Un-order list</title>
</head>
<body>
    <h2>German Name</h2>
    <ul>
        <li>Porsche</li>
        <li>Marcedes</li>
        <li>Audi</li>
    </ul>

    <h2>JDM Car</h2>
    <ol type="a">
        <li>Toyota</li>
        <li>Nissan</li>
        <li>Honda</li>
        <li>Mitsubishi</li>
    </ol>

    <dl>
        <dt>Coffee</dt>
        <dd>Black and hot coffee</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>
</body>
</html>
