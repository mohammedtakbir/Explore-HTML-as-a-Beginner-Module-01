<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attribute</title>
    <style>
        div {
            margin: 20px 0;
        }

        body {
            margin: 20px 10px;
        }
    </style>
</head>

<body>
    <form>
        <div>
            <label for="">Full Name</label>
            <input type="text" name="" id="" value="Mohammed Takbir">
        </div>
        <div>
            <label for="">Favorite Car</label>
            <input type="text" name="" id="car" value="Porsche 911" readonly>
            <!-- <input id="get-input-value" type="submit" value="Submit"> -->
        </div>
        <div>
            <input type="text" name="" id="first-name" placeholder="First Name" value="XXXX"><br> <br>
            <input type="text" name="" id="last-name" placeholder="Last Name" value="YYYYYYY" disabled>
            <input type="submit" value="Submit" id="get-values">
        </div>
        <div>
            <div>
                <label for="">Number: </label>
                <input type="number" name="" id="" size="50">
            </div>
            <div>
                <label for="">Email: </label>
                <input type="email" name="" id="" size="40">
            </div>
        </div>
        <div>
            <label for="">PIN: </label>
            <input type="password" name="" id="get-max-length" placeholder="PIN" maxlength="4">
        </div>
        <div>
            <label for="">Quantity: 1 to 5: </label>
            <input type="number" min="1" max="5">
        </div>
        <div>
            <input type="file" name="" id="files" multiple><br> <br>
            <button type="submit" id="get-files">Submit all files</button>
        </div>
    </form>
    <div>
        <form>
            <label for="country_code">Country code:</label>
            <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}"
                title="Three letter country code">
            <input type="submit" value="Submit">
        </form>
    </div>
    <form>
        <div>
            <label for="">Google</label>
            <input type="text" placeholder="Search" autofocus>
        </div>
        <div>
            <input list="cars">
            <datalist id="cars">
                <option value="Porsche">
                <option value="Nissan">
                <option value="JMC">
                <option value="Ferrari">
            </datalist>
        </div>
    </form>
    <!-- <form autocomplete="on">
        <div>
            <div>
                <label for="">First Name</label>
                <input type="text" placeholder="First Name" autocomplete="on">
            </div>
            <div>
                <label for="">Last Name</label>
                <input type="text" placeholder="Last Name" autocomplete="on">
            </div>
            <div>
                <label for="">Email</label>
                <input type="email" placeholder="Email Address" autocomplete="on">
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </div>
    </form> -->
    <form autocomplete="on">
        <h2>Autocomplete</h2>
        <label>First name:</label>
        <input type="text" name="firstName"><br><br>
        <label>Last name:</label>
        <input type="text" name="lastName"><br><br>
        <label>Email:</label>
        <input type="email" name="email" autocomplete="on"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
<script src="js/attributes.js"></script>

</html>
