<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Types</title>
    <style>
        div {
            margin: 10px 0;
        }
        form{
            margin: 50px 10px;
        }
    </style>
</head>

<body>
    <form>
        <input readonly value="takbir" type="text" placeholder="Name">
        <input size="50px" required type="password" placeholder="Password">
        <input type="submit" value="submit">
        <input disabled type="reset" value="reset">
        <div style="margin: 10px 0">
            <div>
                <input type="radio" name="choose-language" id="html">
                <label for="html">HTML</label>
            </div>
            <div>
                <input type="radio" name="choose-language" id="css">
                <label for="css">CSS</label>
            </div>
            <div>
                <input checked type="radio" name="choose-language" id="js">
                <label for="js">JS</label>
            </div>
        </div>
        <div>
            <h2>Hobby</h2>
            <div>
                <input type="checkbox" name="" id="coding">
                <label for="coding">Coding</label>
            </div>
            <div>
                <input type="checkbox" name="" id="prayer">
                <label for="prayer">Prayer</label>
            </div>
            <div>
                <input checked type="checkbox" name="" id="cricket">
                <label for="cricket">Cricket</label>
            </div>
        </div>
        <div>
            <input type="button" value="Button" onclick="alert('press the button')">
        </div>
        <div style="margin: 10px 0">
            <label for="">Select your color</label>
            <input type="color" name="" id="">
        </div>
        <div>
            <div>
                <label for="">Select Minimum Date</label>
                <input type="date" min="2022-12-31">
            </div>
            <div style="margin-top: 10px">
                <label for="">Select Maximum Date</label>
                <input type="date" max="2022-12-31">
            </div>
        </div>
        <div style="margin: 10px 0">
            <label for="">Birthday (date and time)</label>
            <input type="datetime-local" name="" id="">
        </div>
        <div>
            <input type="image" src="https://i.ytimg.com/vi/xsN_t5MTeKg/maxresdefault.jpg" alt="" width="400">
        </div>
        <div style="margin: 10px 0">
            <label for="">Choose an image: </label>
            <input type="file" name="" id="">
        </div>
        <div>
            <label for="">Hidden Input Field</label>
            <input type="hidden" name="" value="hidden">
        </div>
        <div>
            <label for="">Select Month</label>
            <input type="month" name="" id="">
        </div>
        <div style="margin: 10px 0">
            <div>
                <label for="">Select Random Number</label>
                <input type="number" name="" id="">
            </div>
            <div>
                <label for="">Select Number between (0 to 9)</label>
                <input type="number" name="" id="" min="1" max="9">
            </div>
        </div>
        <div>
            <input type="number" step="10">
        </div>
        <div>
            <input id="range" type="range" value="10" step="10">
        </div> 
        <div>
            <label for="">Google Search</label>
            <input type="search" name="" id="search-field">
        </div>
        <div>
            <label for="">Telephone</label>
            <input type="tel" name="" id="">
        </div>
        <div>
            <label for="">Time: </label>
            <input type="time" name="" id="">
        </div>
        <div>
            <label for="">Add your Portfolio Side: </label>
            <input type="url" name="" id="" size="50">
        </div>
        <div>
            <label for="">Select Week</label>
            <input type="week">
        </div>
    </form>
</body>
<script src="js/input.js"></script>

</html>
